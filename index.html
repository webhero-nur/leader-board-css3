<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Leader Board</title>
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <!-- top players and top blogs -->
        <section class="container">
            <!-- top players -->
            <!-- .top-players>h2+.players>.player*6>img[src="images/players/player-$.png"]+h3.player-name{Top Player $} -->
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Top Player 1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Top Player 2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Top Player 3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Top Player 4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Top Player 5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Top Player 6</h3>
                    </div>
                </div>
            </div>
            <hr>
            <!-- top blogs -->
            <!-- .top-blogs>h2.section-title{Top Blog}+.blogs>article.blog*4>.thumbnail>img[src="images/blogs/blog-$.png"]^.blog-info>.blog-title+p{by}>a.blog-author -->
            <div class="top-blogs">
                <h2 class="section-title">Top Blog</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-1.png" alt=""></div>
                        <div class="blog-info">
                            <div class="blog-title">13 of My Favourite UI/UX Goodies</div>
                            <p>By <a href="#" class="blog-author">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-2.png" alt=""></div>
                        <div class="blog-info">
                            <div class="blog-title">UI cheat sheet:<br>list vs grids</div>
                            <p>By <a href="#" class="blog-author">Tess Godd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-3.png" alt=""></div>
                        <div class="blog-info">
                            <div class="blog-title">7 typography tips for interface design</div>
                            <p>By <a href="#" class="blog-author">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-4.png" alt=""></div>
                        <div class="blog-info">
                            <div class="blog-title">Your Logo is<br>copied</div>
                            <p>By <a href="#" class="blog-author">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
</body>

</html>
